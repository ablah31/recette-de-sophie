<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Les Recettes de Sophie</title>
</head>
<body>

<header>
    <h1 class="one">Les Recettes de Sophie</h1>
    <input type="text" id="search" placeholder="Rechercher une recette...">
</header>

<button id="toggle-form-btn">Ajouter une recette</button>

<form id="ajouter-recette-form" style="display: none;">
    <h3>Ajouter une nouvelle recette</h3>
    <label for="nom-recette">Nom de la recette:</label>
    <input type="text" id="nom-recette" name="nom-recette" required><br>

    <label for="categorie">Catégorie:</label>
    <input type="text" id="categorie" name="categorie"><br>

    <label for="source">Source:</label>
    <input type="text" id="source" name="source"><br>

    <label for="etoiles">Nombre d'étoiles:</label>
    <input type="number" id="etoiles" name="etoiles"><br>

    <label for="commentaires">Commentaires:</label><br>
    <textarea id="commentaires" name="commentaires"></textarea><br>

    <label for="ingredients">Ingrédients:</label><br>
    <textarea id="ingredients" name="ingredients"></textarea><br>

    <button type="submit">Ajouter la recette</button>
</form>

<div id="recettes-container">
    <!-- Recettes seront affichées ici -->
</div>

<script src="index.js"></script>
</body>
</html>
